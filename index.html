<!DOCTYPE html>
<html lang="pl">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Button on/of </title>
</head>
<body>

    <div id="container">
        <div id="circle-down">
            <div id="circle-on">
                <div id="circle">
                    <i class="fas fa-power-off" id="power"></i>
                </div>
            </div>  
        </div>
    </div>

    <script>
            document.getElementById('circle-down').addEventListener('click', pushOn);

            let c = "0";
            function pushOn() { 
                if (c == "0") {
                    document.getElementById("circle-on").style.backgroundImage="linear-gradient(to bottom, #e4e3e1, #a9a194)";
                    document.getElementById("circle").style.backgroundColor = "#c5c0b3";
                    document.getElementById("power").style.color = "#6ab04c";
                    document.getElementById("circle-on").style.boxShadow = "0px 4px 10px -3px #000";
                    c = "1";
                } else if (c == "1") {
                    document.getElementById("circle-on").style.backgroundImage ="linear-gradient(to bottom, #f5f4f2, #bab2a5)";
                    document.getElementById("circle").style.backgroundColor = " #d6d0c4";
                    document.getElementById("power").style.color = "#aaa59f";
                    document.getElementById("circle-on").style.boxShadow = "-1px 7px 20px -5px #000";
                    c = "0";
                }
            }
    </script>
    
</body>
</html>
